<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templatePrincipal.xhtml">
	<ui:define name="conteudo">
		<h3>
			<p:outputLabel value="Pesquisar Usuario" />

			<h:panelGrid columns="4" cellpadding="5">

				<h:outputLabel value="CPF:" />
				<p:inputMask value="#{UsuarioBean.usuario.cpf}" mask="999.999.999-99" required="true"/>

				<p:commandButton value="Pesquisar" update="@form" actionListener="#{UsuarioBean.pesquisar}" />
			
			</h:panelGrid>					
		</h3>
		<div style="margin:30px; font-size:23px;">
		<p:dataTable value="#{UsuarioBean.listaUsuario}" var="atendimento">
        	<f:facet name="header">
            	Resultado
       		</f:facet>
			<p:column headerText="Nome">
				<h:outputText value="#{Usuario.nome}" />
			</p:column>

			<p:column headerText="Cpf">
				<h:outputText value="#{Usuario.cpf}" />
			</p:column>

			<p:column headerText="Data de Nascimento">
				<h:outputText value="#{Usuario.dataNascimento}" />
			</p:column>

			</p:dataTable>
		</div>
	</ui:define>
</ui:composition>

</html>
